<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <div id=mouseevent></div>
      <div>movementX = <span id=movementX></span></div>
      <div>movementY = <span id=movementY></span></div>
      <div>clientX = <span id=clientX></span></div>
      <div>clientY = <span id=clientY></span></div>
      <div>pageX = <span id=pageX></span></div>
      <div>pageY = <span id=pageY></span></div>
    </div>
    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
